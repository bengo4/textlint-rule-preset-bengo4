meta:
  - title: 弁護士ドットコム固有の名称・表記ルール
  - memo: 汎用的ではない、弁護士ドットコム固有のルールを追加する
rules:
  # サービス名
  - expected: 弁護士ドットコム
    patterns: 弁コム
    prh: サービス名の場合は略さず表記します
  - expected: 弁護士ドットコムLIBRARY
    patterns: /弁護士ドットコム\s?(L|l)ibrary/
    prh: サービス名（英語表記）
  - expected: 弁護士ドットコムライブラリー
    patterns: /弁護士ドットコムライブラリ([^ー])/
    prh: カタカナ表記時は長音（ー）あり
  - expected: 業務支援システム
    patterns: 業シス
    prh: サービス名の場合は略さず表記します
  - expected: GYOSYS
    patterns: gyosys
    prh: サービス名（英語表記）
  - expected: 税理士ドットコム
    patterns: 税コム
    prh: サービス名の場合は略さず表記します
  - expected: BUSINESS LAWYERS
    patterns: /(Business Lawyers|Business lawyers|business lawyers)/
    prh: サービス名（英語表記）
  - expected: BUSINESS LAWYERS$1
    patterns: /BL(で|に|を|は|が|の|と|も)/
    prh: サービス名の場合は略さず表記します
  - expected: CloudSign
    patterns: /(CLOUDSIGN|cloudsign)/
    prh: サービス名（英語表記）

  # 機能
  - expected: 一括見積り
    patterns: 一括見積もり
    prh: 機能名
  - expected: 感謝の声をおくる
    patterns: /感謝の声を(送る|寄せる|投稿する)/
    prh: 機能名
  - expected: みんなの法律相談
    patterns:
      - みん法
      - 皆の法律相談
    prh: 機能名

  # 用語
  - expected: スマートフォン
    patterns:
      - スマートホン
      - スマホ
      - スマフォ
  - expected: ユーザー
    pattern: /ユーザ(?!ー|ビリティ|セグメント)/
    specs:
      - from: ユーザ
        to: ユーザー
  - expected: サーバー
    pattern: /サーバ(?!ー)/
    specs:
      - from: サーバ
        to: サーバー
  - expected: ブラウザ
    pattern: ブラウザー
  - expected: セキュリティ
    pattern: セキュリティー
  - expected: ウェブサイト
    pattern: /(web|Web|WEB)サイト/
    specs:
      - from: webサイト
        to: ウェブサイト
  - expected: カテゴリ
    patterns: カテゴリー
  - expected: 二割司法
    patterns: 2割司法
  - expected: コミュニティ
    patterns: コミュニティー
  - expected: Google
    patterns: /(GOOGLE|google)/
    specs:
      - from: GOOGLE
        to: Google
  - expected: Amazon
    patterns: /(AMAZON|amazon)/
    specs:
      - from: AMAZON
        to: Amazon
  - expected: Facebook
    patterns: /(FACEBOOK|facebook)/
    specs:
      - from: FACEBOOK
        to: Facebook
  - expected: Apple
    patterns: /(APPLE|apple)/
    specs:
      - from: APPLE
        to: Apple
  - expected: Yahoo
    patterns: /(YAHOO|yahoo)/
    specs:
      - from: YAHOO
        to: Yahoo
